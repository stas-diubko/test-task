<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Project</title>
</head>

<body class="container-fluid">

    <div class="row justify-content-md-center wrapper">
        <form>
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" class="form-control user-name" placeholder="User name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control user-secondname" placeholder="User secondname" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control user-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <select class="user-gender">
                    <option selected>male</option>
                    <option selected>female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" class="form-control pass" placeholder="Password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check1" required>
                <label class="form-check-label" for="check1">Conditions of Agreement</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
